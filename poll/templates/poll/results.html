<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/assets/shopsheet.css" type="text/css">
    <title>Question Results</title>

    <style>
        body {
            background-image: url("{% static 'assets/hexbg.jpeg' %}");
            background-size: cover;
            
        }
    </style>

<body>
    <div class="content">
        <h1>{{ question.question_text }}</h1>
    </div>

    <br/>
    
    <ul>
        {% for choice in question.choice_set.all %}
        <li>
            {{ choice.choice_text }} -- {{ choice.vote }}
            vote{{choice.vote|pluralize}}
        </li>
        <br/>
        {% endfor %}
    </ul>
    <div class="content">
        <a href="{% url 'poll:detail' question.id %}">
            Vote again?
        </a>
    </div>
    <br/>
    
    <div class="content">
        <a href="{% url 'poll:poll' %}">Vote on a different question?</a>
        <br>
        
    </div>

</body>
